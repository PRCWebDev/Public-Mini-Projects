<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fire | Animated Text Typography</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inspired By This : 
      https://youtu.be/FbChgmBVxtw
      https://www.apple.com/homepod-mini/ -->
    <div class="text">
      <h2 contenteditable="true"><Datag>DAY 02</Datag></h2>
      <h4 contenteditable="true"><Datag>#100DaysOfCode</Datag></h4>
    </div>
    <svg>
      <filter id="fire">
        <feTurbulence
          id="turbulence"
          baseFrequency="0.1 0.1"
          numOctaves="2"
          seed="3"
        >
          <animate
            attributeName="baseFrequency"
            dur="10s"
            values="0.1 0.1; 0.12 0.2;"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="20" />
        <!-- <feDisplacementMap in="SourceGraphic" scale="10" /> -->
      </filter>
    </svg>
  </body>
</html>
